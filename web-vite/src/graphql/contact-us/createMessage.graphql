mutation CreateMessage(
  $message: String!
  $subject: String!
  $email: String!
  $name: String!
) {
  createMessage(
    message: $message
    subject: $subject
    email: $email
    name: $name
  ) {
    id
    name
    email
    subject
    message
    read
    createdAt
    updatedAt
    deletedAt
  }
}
