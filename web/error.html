<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Error - Page Not Found</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      .error-page {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      h1 {
        font-size: 5rem;
        margin-bottom: 2rem;
      }

      form {
        display: flex;
        margin: 2rem 0;
      }

      input[type="text"] {
        padding: 0.5rem;
        font-size: 1.2rem;
        border: 2px solid #ccc;
        border-radius: 4px;
        width: 50%;
        margin-right: 1rem;
      }

      button[type="submit"] {
        padding: 0.5rem 1rem;
        font-size: 1.2rem;
        border: none;
        border-radius: 4px;
        background-color: #0088cc;
        color: #fff;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button[type="submit"]:hover {
        background-color: #005580;
      }

      a {
        color: #0088cc;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      a:hover {
        color: #005580;
      }
    </style>
  </head>
  <body>
    <div class="error-page">
      <h1>Oops!</h1>
      <p>We couldn't find the page you were looking for.</p>
      <form action="/" method="get">
        <input type="text" name="search" placeholder="Search for a page" />
        <button type="submit">Search</button>
      </form>
      <a href="/">Go back to homepage</a>
    </div>
  </body>
</html>
