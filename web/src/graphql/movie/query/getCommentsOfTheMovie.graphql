query getCommentsOfTheMovieQ(
  $limit: Int!
  $mid: String!
  $page: Int
  $time: String
) {
  getCommentsOfTheMovie(limit: $limit, mid: $mid, page: $page, time: $time) {
    id
    movie {
      id
      name
    }
    lastPage
    totalCommentCount
    pastLoadedCount
    hasMoreComments
    comments {
      ...FullComment
    }
  }
}
