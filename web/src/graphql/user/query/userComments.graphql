query getCommentsOfTheUser(
  $limit: Int!
  $uid: String!
  $asc: Boolean
  $page: Int
  $time: String
) {
  getCommentsOfTheUser(
    limit: $limit
    uid: $uid
    ASC: $asc
    page: $page
    time: $time
  ) {
    user {
      ...FullUser
    }
    totalCommentCount
    pastCount
    comments {
      ...FullComment
    }
    hasMoreComments
    lastPage
  }
}
