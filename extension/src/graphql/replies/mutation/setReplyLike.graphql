mutation setReplyLike(
  $like: Boolean!
  $rid: String!
  $uid: String!
  $mid: String!
) {
  setReplyLike(like: $like, rid: $rid, uid: $uid, mid: $mid) {
    user {
      id
      name
      nickname
      followerCount
      followingCount
      photoUrl
    }
    likeStatus {
      id
      like
      movieId
      replyId
      userId
    }
  }
}
