query getUserComments($uid: String!) {
  getCommentsOfTheUser(uid: $uid) {
    user {
      uid
      name
      email
      photoUrl
      nickname
      updatedAt
      watchedMovies
      joinedAt
    }
    comments {
      cid
      commentedUserUid
      message
      likesCount
      repliesCount
      movieMid
      platformId
      createdAt
      updatedAt
    }
  }
}
