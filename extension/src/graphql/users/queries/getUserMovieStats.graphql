query getUserMovieStatus($mid: String!, $uid: String!) {
  getUserMovieStatus(mid: $mid, uid: $uid) {
    user {
      id
      name
      email
      photoUrl
      watchedMovies
    }
    movie {
      id
      name
      platformId
    }
    movieStats {
      id
      like
      favorite
      movieId
      userId
    }
  }
}
