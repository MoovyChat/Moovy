query getUserStats($uid: String!) {
  getUserStatistics(uid: $uid) {
    user {
      uid
      name
      nickname
      email
      joinedAt
      photoUrl
      watchedMovies
    }
    favTitles {
      favorite
      movieName
      movieMid
      userUid
    }
    likedTitles {
      movieMid
      userUid
      like
      movieName
    }
    totalComments
    totalLikes
    totalWatched
  }
}
