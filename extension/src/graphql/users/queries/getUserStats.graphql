query getUserStats($uid: String!) {
  getUserStatistics(uid: $uid) {
    user {
      id
      name
      nickname
      email
      joinedAt
      photoUrl
      watchedMovies
    }
    favTitles {
      favorite
      movieName
      movieId
      userId
    }
    likedTitles {
      movieId
      userId
      like
      movieName
    }
    totalComments
    totalLikes
    totalWatched
  }
}
